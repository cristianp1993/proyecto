
<div class="card col-md-5 offset-md-8">
  <div class="card-header text-center"> <strong>Registrese aqui</strong>  </div>  
    <div class="card-body">
      <form #signupForm=ngForm (ngSubmit)="onSubmit()">   

        <div class="alert alert-danger" [hidden]="!error.mail">
              {{ error.mail }
        </div>

        <div class="form-group">
          <label for="txt_correo">Correo</label>
          <!-- ngModel es el metodo que accede al objeto form para cpturar el valor del input -->
          <input type="text" class="form-control" name="mail" id="txt_correo" 
          placeholder="patientiam@....com" [(ngModel)]="form.email" required>
          <div class="alert alert-danger" [hidden]="!error.mail">
            {{ error.mail }
          </div>
        </div>
        <div class="form-group">
          <label for="txt_correo">Nombre</label>          
          <input type="text" class="form-control" name="nombre" id="nombre" placeholder="Nombre" 
          [(ngModel)]="form.name" required>
          <div class="alert alert-danger" [hidden]="!error.name">
            {{ error.name }
          </div>
        </div>
        <div class="form-group">
          <label for="password">Contrase単a</label>          
          <input type="password" class="form-control" name="password" id="password" 
          placeholder="Contrase単a" [(ngModel)]="form.password" required>
          <div class="alert alert-danger" [hidden]="!error.password">
            {{ error.password }
          </div>
        </div>
        <div class="form-group">
          <label for="confirmar_contrasena">Confirmar Contrase単a</label>          
          <input type="password" class="form-control" name="password_confirmation" id="password_confirmation" 
          placeholder="Confirme la contrase単a" [(ngModel)]="form.password_confirmation" required>
        </div>
        <button type="submit" class="btn btn-primary" [disabled]="!signupForm.valid">Registrarse</button>
        <a class="btn btn-info float-right"  [routerLink]="['/login']">Iniciar</a>
      </form>

    </div>
</div>
